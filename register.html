<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - God Saves Apostolic Church</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('images/churchbackground.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 400px;
      margin: 100px auto;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      background-color: #333;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    header {
      font-family: Lobster, cursive;
      background-color: transparent;
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-between;
      padding: 1px 0;
      background-color: #f0f0f0;
    }

    nav li {
      list-style: none;
      margin: 0 10px;
    }

    nav li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    nav li a:hover {
      color: #2980b9;
    }
  </style>
</head>

<body>
  <header>
    <h1>God Saves Apostolic Church</h1>
  </header>

  <nav>
    <li><a href="churchhome.html">Home</a></li>
    <li><a href="churchlogin.html">Login</a></li>
    <li><a href="churchabout.html">About</a></li>
  </nav>

  <div class="container">
    <h2>Register as a Member</h2>
    <form action="#" method="POST">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="surname">Surname:</label>
      <input type="text" id="surname" name="surname" required>

      <label for="contact">Contact:</label>
      <input type="text" id="contact" name="contact" required>

      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Register</button>
    </form>
    <p style="text-align:center; margin-top:10px;">
      Already have an account? <a href="login.html">Login here</a>
    </p>
  </div>
</body>

</html>
