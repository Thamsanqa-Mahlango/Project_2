  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('images/churchbackground.jpg'); /* URL relative to the location of your CSS file */
      background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
      margin: 0;
      padding: 0;
    }
    nav {
      display: flex; /* Arrange menu items horizontally */
      justify-content: space-between; /* Distribute items evenly */
      padding: 1px 0; /* Add top and bottom padding */
      background-color: #f0f0f0; /* Light gray background */
    }

    nav li {
      list-style: none; /* Remove default bullet points */
      margin: 0 10px; /* Add spacing between menu items */
    }

    nav li a {
      text-decoration: none; /* Remove underline */
      color: #333; /* Dark gray text */
      font-weight: bold; /* Bold text */
    }

    nav li a:hover {
      color: #2980b9; /* Blue text on hover */
    }

    .container {
      width: 400px;
      margin: 100px auto; /* Center the form */
      padding: 30px;
      border: 1px solid #ccc; /* Light gray border */
      border-radius: 5px; /* Rounded corners */
      background-color: #fff; /* White background */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc; /* Light gray border */
      border-radius: 3px; /* Rounded corners */
      box-sizing: border-box; /* Include padding in width */
    }
script {

  position: fixed; /* Stays in place when scrolling */
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%); /* Center the popup */
  background-color: #fff; /* White background */
  padding: 20px;
  border: 1px solid #ccc; /* Border */
  border-radius: 5px; /* Rounded corners */
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); /* Shadow effect */
  z-index: 10; /* Ensure popup is above other elements */
}

    button {
      background-color: #333; /* Dark gray button */
      color: white;
      padding: 10px 20px;
      border: none; /* No border */
      border-radius: 3px; /* Rounded corners */
      cursor: pointer;
      transition: background-color 0.3s ease; /* Smooth transition */
    }

    button:hover {
      background-color: #2980b9; /* Blue button on hover */
    }
    header {
        font-family: Lobster, cursive;
            background-color: transparent;
            color: white;

        img {
    position: absolute; /* Change from center to absolute */
