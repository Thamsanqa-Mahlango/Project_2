<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Revive Hill Apostolic Church - Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('images/churchbackground.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
    }

    nav {
      display: flex;
      justify-content: space-between;
      padding: 1px 0;
      background-color: #f0f0f0;
    }

    nav li {
      list-style: none;
      margin: 0 10px;
    }

    nav li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    nav li a:hover {
      color: #2980b9;
    }

    .container {
      width: 400px;
      margin: 100px auto;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    button {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .link {
      display: block;
      margin-top: 10px;
      text-align: right;
    }

    .link a {
      text-decoration: none;
      color: #2980b9;
      font-size: 14px;
    }

    .link a:hover {
      text-decoration: underline;
    }

    header {
      font-family: 'Lobster', cursive;
      background-color: transparent;
      color: white;
      padding: 10px 0;
      text-align: center;
    }
  </style>
</head>

<body>
  <header>
    <h1>Revive Hill Apostolic Church</h1>
  </header>

  <nav>
    <li><a href="home.html">Home</a></li>
    <li><a href="login.html">Login</a></li>
    <li><a href="about.html">About</a></li>
  </nav>

  <div class="container">
    <h2>Forgot Password</h2>
    <form method="POST" action="#">
      <label for="email">Enter your registered Email:</label>
      <input type="email" id="email" name="email" required placeholder="you@example.com" />
      <button type="submit">Send Reset Link</button>
      <button type="button" onclick="window.location.href='login.html';">Back to Login</button>
    </form>
  </div>
</body>

</html>
